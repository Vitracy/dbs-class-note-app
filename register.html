<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keep</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
  <style>
    body {
      font-family: "Plus Jakarta Sans";
    }

    .container {
      width: 390px;
      /* background-color: antiquewhite; */
      margin-top: 80px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    button{
      cursor: pointer;
    }

    button:hover{
      opacity: 0.8;
    }

    input:hover{
      border: 2px solid #7F7F7F;
    }

    a{
      color: #19B9DA;
      text-decoration: none;
    }

    a:hover
    {
      color: #4866FF;
    }

    .logo {
      font-size: 20pt;
      color: #19C3E6;
      background-color: #E1F5F9;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .judul {
      font-size: 24pt;
    }

    .subjudul {
      width: 269px;
      font-size: 12pt;
      margin: auto;
      margin-bottom: 30px;
    }

    .input-group{
      display: flex;
      flex-direction: column;
      text-align: left;
      gap: 5px;
      width: 300px;
      margin: auto;
      margin-top: 15px;
    }

    .input-style{
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #C4C4C4;
      color: #7E7E7E;
    }

    #btn-register {
      background-color: #19c3e6;
      color: white;
      font-weight: bold;
      border: none;
      display: block;
      width: 300px;
      margin: auto;
      margin-top: 20px;
      padding: 8px;
      border-radius: 5px;
    }
    #not-confirmed-password{
      color: red;
      font-size: 9pt;
      display: none;
    }
  

  </style>

</head>

<body>

  <form onsubmit="return tambahUser()">
    <div class="container">
      <i class="hgi hgi-stroke hgi-property-edit logo"></i>
      <h1 class="judul">Get Started</h1>
      <p class="subjudul" style="color:#4E8B97">Create a free account to save your notes and access them anywhere</p>


      <!-- input email -->
      <div class="input-group">
        <label for="">Email Address</label>
        <input class="input-style" id="input-email" type="email" placeholder="name@example.com" required>
      </div>

      <!-- input password -->
      <div class="input-group">
        <label for="">Password</label>
        <input class="input-style" id="input-password" type="password" placeholder="Enter password" required>
      </div>

      <div class="input-group">
        <label for="">Confirm Password</label>
        <input class="input-style" id="input-confirm-password" type="password" placeholder="Re-enter password" required>
        <span id="not-confirmed-password" >Password does not match!</span>
      </div>

      <button type="submit" id="btn-register" >Register</button>

      <p style="color: #4E8B97;">
        Already have an account? <a href="./index.html">Log in</a>
      </p>

    </div>
  </form>
  <script type="text/javascript">
    // let users = [];

    let inConfirmPassword = document.getElementById("input-confirm-password");
    let inPassword = document.getElementById("input-password");
    let btnRegister = document.getElementById("btn-register");

    inConfirmPassword.oninput = function() {
      if (inConfirmPassword.value && inPassword.value != inConfirmPassword.value) {
        document.getElementById("not-confirmed-password").style.display = "block";
        btnRegister.style.opacity = 0.5;
      }
      else {
        document.getElementById("not-confirmed-password").style.display = "none";
        btnRegister.style.opacity = 1;
      }
    }

    // function
    function tambahUser() {
      if (inPassword.value != inConfirmPassword.value) return false;
      // mengenali elemen html
      let inEmail = document.getElementById("input-email");
      
      // melihat value dari object inEmail
      //console.log(inEmail.value);
      //console.log(inPassword.value);

      // memeriksa apakah password sama dengan yang dikonfirmasi
      

      let newUser = {
        email: inEmail.value,
        password: inPassword.value
      }
      saveToStorage(newUser);
      // users.push(newUser);

      window.location.href = './dashboard.html';
      return false;
    }

    function saveToStorage(dataUser) {
      let stringDataUser = JSON.stringify(dataUser);
      localStorage.setItem('user', stringDataUser);
    }
  </script>
</body>

</html>
